<div id="custtable" style="margin:0 auto;">
    <table>
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>SDT</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of results">
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
